<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div class="app__logo">ᕦ( ͡° ͜ʖ ͡°)ᕤ</div>
    <div class="dashboard">
      <div class="dashboard__header">Dashboard</div>
      <div class="dashboard__subheader">Logged in as Pixelogicdev. <span>Log out</span></div>
      <div class="dashboard__actions">
        <button class="button">Create new contest</button>
      </div>
    </div>

    <div class="contest-list">
      <div class="contest-list__header">Open contests</div>
      <div class="contest-element">
        <div class="contest-element__image">
          <img src="image-contest-focusblock.png" alt="">
        </div>
        <div class="contest-element__right">
          <div class="contest-element__name">Twitch.tv/Pixelogicdev's Contest for Pixelogicdev/FocusBlock</div>
          <div class="contest-element__info">32 days left</div>
        </div>
      </div>
    </div>
    <div class="contest-list">
      <div class="contest-list__header">Recently finished</div>
      <div class="contest-element contest-element--finished">
        <div class="contest-element__image">
          <img src="image-contest-focusblock.png" alt="">
        </div>
        <div class="contest-element__right">
          <div class="contest-element__name">Help Alec Win a Hackathon for Pixelogicdev/LogMoji</div>
          <div class="contest-element__info">Ended 2 hours ago</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
